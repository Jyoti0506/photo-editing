<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>photope</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.1/fabric.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav id="navbar">
        <!-- <button class="file">Select a photo</button> -->
        <input type="file" class="file" id="file" accept="image/*" >
        <button class="save" id="download">Download</button>
    </nav>
    <div class="container" onclick="navbarHandler()">
        <div class="image-conatiner">
            <canvas id="canvas"></canvas>
        </div>
    </div>
    <div class="range">
        <input type="range" id="brightness" value="100" min="0" max="200">
        <input type="range" id="contrast" value="100" min="0" max="200">
        <input type="range" id="saturation" value="100" min="0" max="200">
        <input type="range" id="hue" value="0" min="0" max="360">
        <input type="range" id="blur" value="0" min="0" max="10">
        <input type="range" id="shadow" value="0" min="0" max="100">
    </div>
    <div class="options">
        <div class="icon" id="bright" onclick="brightnessHandler()">
            <i class="fa fa-sun"></i>
            <small>brightness</small>
        </div>
        <div class="icon" id="con" onclick="contrastHandler()" >
            <i class="fa fa-sun"></i>
            <small>contrast</small>
        </div>
        <div class="icon" id="sat" onclick="saturationHandler()">
            <i class="fa fa-sun"></i>
            <small>saturation</small>
        </div>
        <div class="icon" id="blu" onclick="blurHandler()">
            <i class="fa fa-sun"></i>
            <small>blur</small>
        </div>
        <div class="icon" id="hu" onclick="hueHandler()">
            <i class="fa fa-sun"></i>
            <small>Hue</small>
        </div>
        <div class="icon" id="sha" onclick="shadowHandler()">
            <i class="fa fa-sun"></i>
            <small>Shadow</small>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
